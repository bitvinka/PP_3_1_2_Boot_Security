<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
    <style>
        .button1{
            display: inline-block;
            color: white;
            text-decoration: none;
            padding: .5em 2em;
            outline: none;
            border-width: 2px 0;
            border-style: solid none;
            border-color: #FDBE33 #000 #D77206;
            border-radius: 6px;
            background: linear-gradient(#F3AE0F, #E38916) #E38916;
            transition: 0.2s;
        }
        a.button1:hover { background: linear-gradient(#f5ae00, #f59500) #f5ae00; }
        a.button1:active { background: linear-gradient(#f59500, #f5ae00) #f59500; }
    </style>
</head>
<body>
<h1>Редактирование пользователя</h1>
<form th:method="POST" th:action="@{/admin/user/edit(id=${editUser.getId()})}" th:object="${editUser}">
    <label for="firstName">Введите фамилию: </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br>
    <br>
    <label for="lastName">Введите имя: </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br>
    <br>
    <label for="email">Введите почту: </label>
    <input type="email" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>
    <br>
    <label for="lastName">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <br>
    <select multiple required th:field="*{roles}">
        <option th:each="role : ${roles}"
                th:text="${role.name}"
                th:value="${role.name}">
        </option>
    </select>
    <br>
    <br>
    <input class="button1" type="submit" value="Редактировать">
</form>
<br>
<a class="button1" href="/index">На Главную</a>
</body>
</html>
